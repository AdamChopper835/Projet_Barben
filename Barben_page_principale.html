            <!-- Bouton stylé -->
            <h5><button id="show-image-btn">Carte du zoo</button></h5>

            <!-- Conteneur pour l'image -->
            <div id="image-container"></div>
        <script>
            // Récupérer les éléments
            const button = document.getElementById('show-image-btn');
            const imageContainer = document.getElementById('image-container');
    
            // Chemin de l'image
            const imagePath = 'plan_du_parc.jpg';
    
            // Ajouter l'événement au bouton
            button.addEventListener('click', function () {
                // Créer l'image dynamiquement
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = "Image dynamique";
    
                // Vider le conteneur avant d'ajouter une nouvelle image
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            });

            
        </script>

            <body>
            
            <div class="w3-content w3-section" style="max-width:500px">
              <img class="mySlides" src="lion.jpg" style="width:100%">
              <img class="mySlides" src="tigre.jpg" style="width:100%">
              <img class="mySlides" src="ara.jpg" style="width:100%">
            </div>
            
            <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 2 seconds
            }
            </script>

        <!-- Bouton pour afficher la zone de saisie d'avis -->
       

        <h5><button onclick="afficherAvis()">Laisser un Avis</button></h5>

    <!-- Zone d'avis (initialement cachée) -->
    <h5><div id="avisZone">
        <h5>Ecrivez votre avis :</h5>
        <textarea id="avisTexte" placeholder="Ecrivez ici..."></textarea>
        <br>
        <button onclick="soumettreAvis()">Soumettre l'Avis</button>
        <button onclick="fermerAvis()">Fermer</button></h5> <!-- Ajouter un bouton pour fermer la zone -->
    </div>
    <script>
        // Fonction pour afficher la zone d'avis
        function afficherAvis() {
            var avisZone = document.getElementById("avisZone");
            // Vérifier si la zone est cachée et l'afficher si c'est le cas
            if (avisZone.style.display === "none" || avisZone.style.display === "") {
                avisZone.style.display = "block"; // Affiche la zone
            }
        }

        // Fonction pour soumettre l'avis
        function soumettreAvis() {
            var avisTexte = document.getElementById("avisTexte").value;
            if (avisTexte) {
                alert("Avis soumis : " + avisTexte);
                // Vous pouvez ajouter ici du code pour envoyer l'avis à un serveur ou le traiter
            } else {
                alert("Veuillez écrire un avis avant de soumettre.");
            }
        }

        // Fonction pour fermer la zone d'avis
        function fermerAvis() {
            var avisZone = document.getElementById("avisZone");
            avisZone.style.display = "none"; // Cacher la zone 
        }
    </script>
